
<div class="container-fluid">
    <!-- <nb-card> -->
    
       <h6 style="text-align: center"> KPI Approval Form</h6>  
<p-table [columns]="cols" [value]="ApproveModel" [paginator]="true" [rows]="10">
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th *ngFor="let col of columns" style="background-color: #007ad9;color: #ffffff;">
                {{col.header}}
            </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns">
        <tr>
            <td *ngFor="let col of columns">
                {{rowData[col.field]}}
            </td>
        </tr>
    </ng-template>
</p-table>
<div mat-cell *ngIf="isApproved">
    <br/><br/>
    <button class="btn btn-primary" (click)="Approve()" mat-raised-button >Approve</button>
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn btn-primary" (click)="Reject()" mat-raised-button >Reject</button>
</div>
<div *ngIf="isRejected">
    <br/><br/>
    <textarea [rows]="5" [cols]="30" pInputTextarea autoResize="autoResize" placeholder="Reason for rejection" [(ngModel)]="reason"></textarea>
    <!-- <input type="text" placeholder="Reason for rejection" [(ngModel)]="reason"> -->
    &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
    <button class="btn btn-primary" type="button" (click)="SubmitReason()" mat-raised-button >Submit</button>
</div>
<!-- </nb-card> -->
</div>

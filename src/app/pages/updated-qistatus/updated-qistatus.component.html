                <button type="button" pButton icon="pi pi-file-excel" iconPos="left" label="EXCEL" (click)="exportExcel()" style="margin-right: 0.5em;" class="ui-button-success"></button>

    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th style="width:70px; text-align: center;background-color: #007ad9;color: #ffffff;">Sl No.</th>
            <!-- <th  style="background-color: #007ad9;color: #ffffff;text-align: center;width: 100px;">
               Department ID
            </th> -->
            <th  style="background-color: #007ad9;color: #ffffff;text-align: center;width: 200px;">
               Department Name
            </th>
            <th  style="background-color: #007ad9;color: #ffffff;text-align: center;width: 150px;">
               Updated By
            </th>
            <th  style="background-color: #007ad9;color: #ffffff;text-align: center;width: 100px;">
                Updated On
             </th>
            <!-- <th  style="background-color: #007ad9;color: #ffffff;text-align: center;width: 100px;">
               BU Status
               </th> -->
            <th  style="background-color: #007ad9;color: #ffffff;text-align: center;width: 100px;">
              CQHSE Status
             </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns" let-ri="rowIndex" let-rindex=0>
        <tr [pEditableRow]="rowData">
            <td style="text-align: center;">
                {{ri+1}}
            </td>
            <!-- <td style="text-align: center;width: 150px;">{{rowData.deptid}}</td> -->
            <!-- <td>{{rowData.deptname}}</td> -->
            <td>
                 <a  [routerLink]="['/KPI/Updatedkpiappform',rowData.updatedqiid+'-status']"  routerLinkActive="active">{{rowData.deptname}}</a>
        
            </td>
            <td>{{rowData.empName}}</td>
            
            <td [hidden]=true>{{rowData.employeeNo}}</td>
            <td>{{rowData.enteredon | date :  "dd/MM/yyyy"}}</td>
            <!-- <td *ngIf="(rowData.updatedqiBUapprovedBy && !rowData.isBURejected)">Approved</td>
            <td *ngIf="(!rowData.updatedqiBUapprovedBy && !rowData.isBURejected)">Pending</td>
            <td *ngIf="(!rowData.updatedqiBUapprovedBy && rowData.isBURejected)">Rejected</td> -->
            <td *ngIf="(rowData.updatedqiCQHSEapprovedBy && !rowData.isCQHSERejected)">Approved</td>
            <td *ngIf="(!rowData.updatedqiCQHSEapprovedBy && !rowData.isCQHSERejected)">Pending</td>
            <td *ngIf="(!rowData.updatedqiCQHSEapprovedBy && rowData.isCQHSERejected)">Rejected</td>
        </tr>
    </ng-template>
</p-table>

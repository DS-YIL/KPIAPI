
<div class="container-fluid">
    <!-- <nb-card> -->
    
       <h6 style="text-align: center"> Department QI Status</h6>  
<p-table  [value]="dataList" [paginator]="true" [rows]="10">
    <ng-template pTemplate="caption">
        <!-- <div class="ui-helper-clearfix" style="text-align: left">
            <button type="button" pButton icon="pi pi-file-excel" iconPos="left" label="EXCEL" (click)="exportExcel()" style="margin-right: 0.5em;" class="ui-button-success"></button>
             </div> -->
    </ng-template>
    <ng-template pTemplate="header" let-columns>
        <tr>
            <th style="width:40px; text-align: center;background-color: #007ad9;color: #ffffff;">Sl No.</th>
            <!-- <th  style="background-color: #007ad9;color: #ffffff;text-align: center;width: 100px;">
               Department ID
            </th> -->
            <th  style="background-color: #007ad9;color: #ffffff;text-align: center;width: 200px;">
               Department Name
            </th>
            <th  style="background-color: #007ad9;color: #ffffff;text-align: center;width: 150px;">
               Entered By
            </th>
            <th  style="background-color: #007ad9;color: #ffffff;text-align: center;width: 70px;">
                Month
             </th>
             <th  style="background-color: #007ad9;color: #ffffff;text-align: center;width: 90px;">
                Year
             </th>
            <th  style="background-color: #007ad9;color: #ffffff;text-align: center;width: 130px;">
               BU/Department Approved
             </th>
             <th  style="background-color: #007ad9;color: #ffffff;text-align: center;width: 100px;">
                CQHSE Approved
             </th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-rowData let-columns="columns" let-ri="rowIndex" let-rindex=0>
        <tr [pEditableRow]="rowData">
            <td style="text-align: center;">
                {{ri+1}}
            </td>
            <!-- <td style="text-align: center;width: 150px;">{{rowData.deptid}}</td> -->
            <td>{{rowData.deptname}}</td>
            <td>{{rowData.empName}}</td>
            <td [hidden]=true>{{rowData.employeeNo}}</td>
            <td>{{rowData.month.substring(0,3)}}</td>
            <td>{{rowData.year}}</td>
            <td *ngIf="rowData.isBUApproved">Approved</td>
            <td *ngIf="!rowData.isBUApproved">Pending</td>
            <td *ngIf="rowData.isCQHSEApproved">Approved</td>
            <td *ngIf="!rowData.isCQHSEApproved">Pending</td>
           
         
        </tr>
    </ng-template>
</p-table>



<div class="container-fluid">
    <nb-card>
      <nb-card-body>
       <h6 style="text-align: center"> KPI Montly Entry Form</h6>  
        <p-table [columns]="cols" [value]="dataList"  dataKey="ID" 
         [responsive]="true" [resizableColumns]="true" [autoLayout]="true">
          <ng-template pTemplate="header" let-columns>
              <tr>                              
                  <th *ngFor="let col of columns" style="background-color: #007ad9;font-size:14px;color: #ffffff;">
                      {{col.header}}
                  </th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr>
               
                <td *ngFor="let col of columns" pEditableColumn [ngClass]="{'disable-td' : !col.editable}">
                    <div *ngIf="!col.editable">
                        {{rowData[col.field]}}
                      </div>
                    <p-cellEditor *ngIf="col.editable">
                        <ng-template pTemplate="input">
                            <input pInputText type="number" required [(ngModel)]="rowData.March">
                        </ng-template>
                        <ng-template pTemplate="output">
                            {{rowData[col.field]}}
                        </ng-template>
                </p-cellEditor>
                </td>
            </tr>
        </ng-template>
      </p-table><br>
      <div style="text-align: right">
    <button type="button" pButton icon="fa fa-check" label="Submit" (click)="onSubmit()"></button>&nbsp;&nbsp;&nbsp;
      </div>
      </nb-card-body>
    </nb-card>
  </div>

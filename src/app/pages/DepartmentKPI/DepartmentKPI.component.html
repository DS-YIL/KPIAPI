<div class="container-fluid">
    <nb-card>
      <nb-card-body>
       <h6 style="text-align: center"> KPI Report</h6>   
        <p-table [columns]="cols" [value]="dataList"  dataKey="ID" [paginator]="true" [rows]="7" [responsive]="true" >
          <ng-template pTemplate="header" let-columns>
            <div style="text-align:left">
                <button type="button" pButton icon="fa fa-plus" (click)="showDialogToAdd()"></button>
            </div>
              <tr>
                  <!-- <th style="width: 3em">
                      <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                  </th> -->
                  
                  <th *ngFor="let col of columns">
                      {{col.header}}
                  </th>
              </tr>
          </ng-template>
          <ng-template pTemplate="body" let-rowData let-columns="columns">
              <tr [pSelectableRow]="rowData">
                  <!-- <td>
                      <p-tableCheckbox [value]="rowData"></p-tableCheckbox>
                  </td> -->
                  <td *ngFor="let col of columns">
                      {{rowData[col.field]}}
                  </td>
              </tr>
          </ng-template>
         
      </p-table>
      <p-dialog header="KPI Monthly Report Generation" [(visible)]="displayDialog" [responsive]="true" showEffect="fade" 
      [modal]="true" [style]="{width:'1000px'}">
      <p-table [columns]="cols"   dataKey="KpiId" [paginator]="true" [rows]="7" [responsive]="true" >
        <ng-template pTemplate="header" let-columns>
            <tr>
                
                <th *ngFor="let col of columns">
                    {{col.header}}
                </th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-rowData let-columns="columns">
            <tr [pSelectableRow]="rowData">
               
                <td *ngFor="let col of columns">
                    {{rowData[col.field]}}
                </td>
            </tr>
        </ng-template>
        <button type="button"  pButton icon="pi pi-info-circle" label="Submit"></button>
        <button type="button"  pButton icon="pi pi-info-circle" label="Cancel"></button>
    </p-table>
    </p-dialog>
      </nb-card-body>
    </nb-card>
